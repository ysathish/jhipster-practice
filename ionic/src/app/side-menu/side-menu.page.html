<ion-content *ngIf="!isSmallScreen">
<mat-toolbar  color="primary" class="mat-elevation-z8">
  <!-- <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
  </button> -->
  <span>Material UI Tutorial</span>
  <mat-menu #variant="matMenu">
      <button mat-menu-item>Color</button>
      <button mat-menu-item>Size</button>
  </mat-menu>
</mat-toolbar>
<mat-drawer-container autosize>

          <button (click)="m1()" routerLink="" mat-button><mat-icon>home</mat-icon> Home</button>
      </mat-list-item>
      <mat-list-item>
          <button (click)="m2()" routerLink="slider" mat-button><mat-icon>explore</mat-icon>activity</button>
      </mat-list-item>
      <mat-list-item>
          <button (click)="m3()" routerLink="table" mat-button><mat-icon>table</mat-icon> account</button>
      </mat-list-item>
  </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
      <div style="text-align: center;min-height: 600px;">

          <router-outlet></router-outlet>
          </div>
  </mat-drawer-content>
</mat-drawer-container>
</ion-content>
